<!DOCTYPE html>
<html>
<head>
  <style>
    /* Gallery container */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    /* Gallery item */
    .gallery-item {
      width: 300px;
      height: 200px;
      margin: 10px;
      overflow: hidden;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Gallery image */
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    /* Hover effect */
    .gallery-item:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="images/wix/ANTONIO'S.png" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="images/wix/ANTONIO'Sphone.png" alt="Image 2">
    </div>
    <div class="gallery-item">
        <img src="images/wix/CM Money.png" alt="Image 1">
      </div>
      <div class="gallery-item">
        <img src="images/wix/CM Money phone.png" alt="Image 2">
      </div>
      <div class="gallery-item">
        <img src="images/wix/Levettos.png" alt="Image 1">
      </div>
      <div class="gallery-item">
        <img src="images/wix/Levettos phone.png" alt="Image 2">
      </div>
  </div>
</body>
</html>
